<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css"  media="all">
    <script src="/myjs/jquery.min.js"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;" >
    <legend><div class="layui-anim-rotate layui-anim-scale">修改资料</div></legend>
</fieldset>

<form class="layui-form" id="form">
    <div class="layui-form-item">
        <label class="layui-form-label">头像</label>
        <div class="layui-input-block">
            <div class="layui-upload-drag" id="test10" style="padding: 0px;width: 114px;height: 128px;display: table-cell;vertical-align: middle;text-align: center;">
            {% if user.Face %}
                <div id="upload" style="display:none;width: 100%;height: 100%;padding-top: 28px;">
                    <i class="layui-icon layui-icon-picture" ></i>
                    <p>点击上传</p>
                </div>
                <img id="face" style="max-width: 100%;max-height: 100%;" src="{{ user.Face }}">
            {% else %}
                <div id="upload" style=";width: 100%;height: 100%;padding-top: 28px;">
                    <i class="layui-icon layui-icon-picture" ></i>
                    <p>点击上传</p>
                </div>
                <img id="face" style="display:none;max-width: 100%;max-height: 100%;" src="">
            {% endif %}
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">昵称</label>
        <div class="layui-input-block">
            <input type="text" name="nickname" lay-verify="title" autocomplete="off" value="{{ user.Nickname }}" placeholder="请输入昵称" class="layui-input">
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="add">立即提交</button>
        </div>
    </div>

</form>
<input type="hidden" id="img-url"  value="{{ user.Face }}">

<script src="/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>

    layui.use(['form','upload'], function(){
        var form = layui.form;
            layer = layui.layer;
            upload = layui.upload;
        //监听提交
        form.on('submit(add)', function(data){
            var field = data.field;
            var face = $("#img-url").val();
            if(face==""){
                layer.msg("请上传头像");
                return false
            }
            if(field.nickname==""){
                layer.msg("请输入昵称");
                return false
            }
            console.log({nickname:field.nickname,face:face})
            $.ajax({
                data:{nickname:field.nickname,face:face},
                type:"post",
                dataType:"json",
                url:"/admin/edit_admin",
                success:function (json) {
                    if(json.code==200){
                        layer.msg(json.data, {
                            time: 1000 //1秒关闭（如果不配置，默认是3秒）
                        }, function(){

                        });
                    }else{
                        layer.msg(json.data)
                    }
                },
                error:function () {
                    layer.msg("修改失败")
                }
            });
            return false;
        });

        upload.render({
            elem: '#test10'
            ,url: '/admin/uploader'
            ,done: function(res){
                console.log(res)
                if(res.code==200){
                    $('#face').attr("src",res.data);
                    $('#face').show();
                    $("#upload").hide();
                    $("#img-url").val(res.data)
                }else{
                    layer.msg("上传失败")
                }
            }
        });



    });
</script>

</body>
</html>
