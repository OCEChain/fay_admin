<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css"  media="all">
    <script src="/myjs/jquery.min.js"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;" >
    <legend><div class="layui-anim-rotate layui-anim-scale">修改资料</div></legend>
</fieldset>

<form class="layui-form" id="form">
    <div class="layui-form-item">
        <label class="layui-form-label">原密码</label>
        <div class="layui-input-block">
            <input type="text" name="oldpass" lay-verify="title" autocomplete="off"  placeholder="请输入原密码" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">新密码</label>
        <div class="layui-input-block">
            <input type="text" name="newpass" lay-verify="title" autocomplete="off" placeholder="请输入新密码" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="add">立即提交</button>
        </div>
    </div>

</form>
<input type="hidden" id="img-url"  value="{{ user.Face }}">

<script src="/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>

    layui.use(['form'], function(){
        var form = layui.form;
            layer = layui.layer;

        //监听提交
        form.on('submit(add)', function(data){
            var field = data.field;

            if(field.oldpass==""){
                layer.msg("请输入原密码");
                return false
            }
            if(field.newpass==""){
                layer.msg("请输入新密码");
                return false
            }

            $.ajax({
                data:{oldpass:field.oldpass,newpass:field.newpass},
                type:"post",
                dataType:"json",
                url:"/admin/edit_pass",
                success:function (json) {
                    if(json.code==200){
                        layer.msg(json.data, {
                            time: 1000 //1秒关闭（如果不配置，默认是3秒）
                        }, function(){
                            window.location.href="/admin/login"
                        });
                    }else{
                        layer.msg(json.data)
                    }
                },
                error:function () {
                    layer.msg("修改失败")
                }
            });
            return false;
        });





    });
</script>

</body>
</html>
